<!DOCTYPE html>
<html>
<head>
	<title>head</title>
</head>
<body>
	<div class="message">Select Either HEADS or TAILS------</div>
	<button type="button">Heads</button>
	<button type="button">Tails</button>

	<script>
		const mes = document.querySelector('.message');
		const button = document.querySelectorAll('button');

		const arry = ['Heads', 'Tails'];
		let score = [0,0];

		for(let i=0; i<button.length; i++)
		{
			button[i].addEventListener('click', tosscoin)
        }


		function tosscoin(e){
			console.log(e.target.innerText);
             let playerguess = e.target.innerText;
             let compToss = Math.floor(Math.random()*2);
             let computerguess = arry[compToss];
             
             let output ;
             
 
             if(playerguess === computerguess)
             {
             	score[0]++;
             	output = 'Player Wins';
             }
             else{
             	score[1]++;
             	output = 'Computer Wins';
             }

             mes.innerHTML =  "computer Selected : "  + computerguess + "<br>" + output + '<br> Player Scores :' + score[0] + 'Computer scores :' + score[1] ;
		}


	</script>

</body>
</html>
