<!DOCTYPE html>
<html>
<head>
	<title>math</title>
</head>
<body>
	<script>
		const arr =[1,2,3,5,6,7,8,9,10,11,13,12,14,4];
		function getrandom(min,max)
		{ 
			let num = Math.floor(Math.random()*(max-min+1)) + min;
			let res= arr.includes(num) ? getrandom(min,max) : num;
			return res; 
		} 

		// var num = [1,2,3,4,5,6,7,8];
		// console.log(num.includes(5));

		for(let x=0;x<20;x++)
		{
			min =1;
			max =15;
			let num = getrandom(min,max);
			console.log(num);
		}
		
	</script>

</body>
</html>
