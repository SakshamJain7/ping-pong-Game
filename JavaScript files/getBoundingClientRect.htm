<!DOCTYPE html>
<html>
<head>
	<title>client</title>
</head>
<body>
	<div></div>
	<script>
		let div = document.querySelector('div');
        div.style.width = '100px';
        div.style.height = '150px';
        div.style.position = 'absolute';
        div.style.top  = '20px';
        div.style.left = '40px';
        div.style.backgroundColor = 'blue';
        console.log(div.getBoundingClientRect()); 
	</script>

</body>
