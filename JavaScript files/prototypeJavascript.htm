<!DOCTYPE html>
<html>
<head>
	<title>prototype</title>
</head>
<body>
	<script>
		function person(first,last){
            this.firstname = first;
            this.lastName = last;
  		}

  		person.prototype.FullName = function(){
  			return this.firstname + ' ' + this.lastName;
  		}
  		

        const m = new person('laurence','jain');
  		console.log(m); 
  		console.log(m.FullName());

	</script>

</body>
