<!DOCTYPE html>
<html>
<head>
	<title>xhr</title>
</head>
<body>
	<div></div>
	
	<script>
		const url = 'https://jsonplaceholder.typicode.com/todos';
		const output = document.querySelector('div');
		
		loadJSON();

		function loadJSON(){
			// let temp = url + '?results=' + input.value;
			fetch(url) .then(function(res)
			 {  
			 	return res.json()
			 	  })
			.then(function(data){
				console.log(data);
				
				for(let x=0; x< data.length; x++){
					let create = document.createElement('div');
					create.style.color = data[x].completed ? 'green' : 'red';
					create.innerHTML = data[x].id + '.'  + data[x].title ; 
					output.appendChild(create);
				}
			})
		}
	</script>

</body>
</html>
