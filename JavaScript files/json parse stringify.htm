<!DOCTYPE html>
<html>
<head>
	<title>json</title>
</head>
<body>
	<script>
		const obj = {name: 'saksham', age: '18'} ;
		const string = JSON.stringify(obj);
		console.log(string) ;
		console.log(obj.name);
		console.log(obj.age);

		const con = JSON.parse(string);
		console.log(con);

		console.log(con.name);
		console.log(con.age);


	</script>

</body>
</html>
