<!DOCTYPE html>
<html>

	<title>element classes</title>

<body>
	<h1 class="first ">big big</h1>
     <ul class="first">

     	<li class="second">qwrtyas</li>
     	<li >qwrtyhjakj</li>
     	<li class="second">qwrtyajksa</li>

     </ul>

    <script >
    	let  v = document.querySelectorAll('li');
    	console.log(v);

            el.textContent = el.className ? el.className : 'NoClass';

    	 })
